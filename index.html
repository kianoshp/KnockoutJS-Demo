<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>KnockoutJS Flicker Search</title>
  <meta name="description" content="">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/libs/modal.css">

  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <header>
    <h1>Photo Finder</h1>
    <p><b>Search for photos in Flicker using tags</b></p>
    <form data-bind="submit: getPhotos">
      <input type="text" id="search" placeholder="Search"/>
    </form>
  </header>
  <div role="main" id="main">
    <h4>Search Results</h4>
    <hr width="81%"/>
    <div id="results" data-bind="template: 'photos-template'">
    </div>
    <div id="favs">
      <div class="header">Favorites<img src="img/fav-icon-sketch.png" width="15%" alt="add to favorites"/></div>
      <div id="favorites" data-bind="template: 'favorites-template'"></div>
    </div>
  </div>
  <footer class="clearfix">
    <div class="flt-left">powered by <a href="http://twitter.com/kianoshp">me</a></div>
    <div class="flt-right logo"><a href="http://cieloconcepts.com"><img src="http://dl.dropbox.com/u/28188511/logo2.png" width="60"/></a></div>
  </footer>


  <script type="text/html" id="photos-template">
      <ul class="clearfix">
        {{each photos}}
        <li><div class="imgResult"><img src="${photoSrc}" id="${photoObj.id}" alt="${photoObj.title}-${photoObj.owner}" title="${photoObj.title}" /></div>
          <div class="tabs"><img src="img/fav-icon-sketch.png" width="40%" alt="add to favorites" data-bind="click: function() { addToFavorites(photoObj.id) }"/>
            <img src="img/enlarge-sketch.png" width="40%" alt="show larger image" data-bind="click: function() { showLargerImage(photoObj.id) }"/></div>
        </li>  
        {{/each}}
      </ul>
  </script>

  <script type="text/html" id="favorites-template">
      <ul class="clearfix">
        {{each favorites}}
        <li><div class="imgResult"><img src="${photoSrc}" id="${photoObj.id}" alt="${photoObj.title}-${photoObj.owner}" title="${photoObj.title}" /></div>
          <div class="tabs"><img src="img/remove-sketch.png" width="40%" alt="add to favorites" data-bind="click: function() { removeFromFavorites(photoObj.id) }"/></div>
        </li>  
        {{/each}}
      </ul>
  </script>

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="js/libs/jquery.tmpl.js"></script>
  <script src="js/libs/knockout-2.1.0.debug.js"></script>
  <script src="js/libs/main.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/jquery.modal.js"></script>
  <script src="js/libs/docReady.js"></script>
</body>
</html>
